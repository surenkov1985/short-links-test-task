<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
	</head>
	<body>
		<header>
			<a href="/">About</a>
			<a href="login.html">Login</a>
			<a href="register.html">Register</a>
			<a href="squeeze.html">Squeeze</a>
			<a href="statistics.html">Statistics</a>
		</header>
		<main>
			<h1>LOGIN</h1>
			<form id="loginForm">
				<label>
					<p>grant_type</p>
					<input
						type="text"
						name="grant_type"
						placeholder="grant_type"
					/>
				</label>
				<label>
					<p>Username</p>
					<input type="text" name="username" placeholder="Username" />
				</label>
				<label>
					<p>password</p>
					<input
						type="text"
						name="password"
						placeholder="password "
					/>
				</label>
				<label>
					<p>scope</p>
					<input type="text" name="scope" placeholder="scope" />
				</label>
				<label>
					<p>client_id</p>
					<input
						type="text"
						name="client_id"
						placeholder="client_id"
					/>
				</label>
				<label>
					<p>client_secret</p>
					<input
						type="text"
						name="client_secret"
						placeholder="client_secret"
					/>
				</label>
				<br />
				<input type="submit" value="login" />
			</form>
		</main>
	</body>
</html>
