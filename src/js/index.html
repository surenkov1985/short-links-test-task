<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
		/>
		<title>Document</title>
	</head>
	<body>
		<header class="header">
			<a href="" class="header__logoutBtn">Logout</a>
			<a href="/app.html" class="header__reactLink">React</a>
		</header>
		<main>
			<div class="loginPage login active">
				<h1 class="login__title">LOGIN</h1>
				<div class="login__formContainer">
					<form class="login__form">
						<span class="login__error" style="color: red"></span>
						<label class="login__label">
							<p class="login__labelTitle">Username</p>
							<input
								class="login__input"
								type="text"
								name="username"
								placeholder="Username"
								required
							/>
						</label>
						<label  class="login__label">
							<p class="login__labelTitle">Password</p>
							<input
								class="login__input"
								type="password"
								name="password"
								placeholder="password"
								required
							/>
						</label>
						<input class="login__submit" type="submit" value="Sign In" />
					</form>
					<p class="login__navigate">
						Don`t have an account?
						<button class="login__registerBtn">Sign Up</button>
					</p>
				</div>
			</div>
			<div class="registerPage register">
				<h1 class="register__title">REGISTER</h1>
				<div class="register__formContainer">
					<form class="register__form">
						<span class="register__error" style="color: red"></span>
						<label class="register__label">
							<p class="register__labelTitle">Username</p>
							<input
							class="register__input"
								type="text"
								name="username"
								placeholder="Username"
							/>
						</label>
						<label class="register__label">
							<p  class="register__labelTitle">Password</p>
							<input
								class="register__input"
								type="password"
								name="password"
								placeholder="Password"
							/>
						</label>
						<input class="register__submit" type="submit" value="Sign Up" />
					</form>
					<p class="register__navigate">
						Have an account? <button class="register__loginBtn">Sign In</button>
					</p>
				</div>
			</div>
			<div class="statisticsPage statistics">
				<h1 class="statistics__title">STATISTICS</h1>
				<form id="squeezeForm" class="statistics__squeeze-form squeeze">
					<div class="squeeze__error"></div>
					<label class="squeeze__label">
						<input class="squeeze__input" type="text" name="link" placeholder="Shorten your link" />
						<input class="squeeze__submit" type="submit" value="Shorten" />
					</label>
				</form>
				<div class="statistics__settings">
					<input class="statistics__filter-input" type="text" placeholder="Filter by long URL, short URL or clicks...">

					<label class="statistics__limit-label">
						<span class="statistics__limit-title">Item</span>
						<select name="limit" class="statistics__limit-select">
							<option value=5>5</option>
							<option value=10>10</option>
							<option value=20>20</option>
						</select>
					</label>
				</div>
				<div class="statistics__container">
					<div class="statistics__sort-error"></div>
					<div class="statistic">
						<div class="statistic__header">
							<div class="statistic__link-header">
								<span class="statistic__title">Long URL</span>
								<button data-order="asc" data-val="target" class="statistic__sortBtn asc active">&#9660</button>
							</div>
							<div class="statistic__short-header">
								<span class="statistic__title">Short URL</span>
								<button data-order="asc" data-val="short" class="statistic__sortBtn asc active">&#9660</button>
							</div>
							<div class="statistic__counter-header">
								<span class="statistic__title">Clicks</span>
								<button data-order="asc" data-val="counter" class="statistic__sortBtn asc active">&#9660</button>
							</div>
						</div>
						<ul class="statistic__list-head">
							<ul class="statistic__list"></ul>
						</ul>
					</div>
				</div>
				<div class="statistic__control">
					<button class="prev">&#8592 Prev</button>
					<button class="next">Next &#8594</button>
				</div>
			</div>
		</main>
	</body>
</html>
