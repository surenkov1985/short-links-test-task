<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<header class="header">
			<a href="" class="logoutBtn">Logout</a>
			
		</header>
		<main>
			
			<div class="loginPage active">
				<h1>LOGIN</h1>
				<form id="loginForm">
					<span class="error" style="color: red"></span>
					<label>
						<p>Username</p>
						<input
							type="text"
							name="username"
							placeholder="Username"
							required
						/>
					</label>
					<label>
						<p>Password</p>
						<input
							type="text"
							name="password"
							placeholder="password"
							required
						/>
					</label>
					<input class="loginSubmit" type="submit" value="Sign In" />
				</form>
				<p>
					Don`t have an account?
					<button class="registerBtn">Sign Up</button>
				</p>
			</div>
			<div class="registerPage">
				<h1>REGISTER</h1>
				<form id="registerForm">
					<span class="reg-error" style="color: red"></span>
					<label>
						<p>Username</p>
						<input
							type="text"
							name="username"
							placeholder="Username"
						/>
					</label>
					<label>
						<p>Password</p>
						<input
							type="text"
							name="password"
							placeholder="Password"
						/>
					</label>
					<input class="registerSubmit" type="submit" value="Sign Up" />
				</form>
				<p>
					Have an account? <button class="loginBtn">Sign In</button>
				</p>
			</div>

			<div class="statisticsPage">
				<h1>STATISTICS</h1>

				<form id="squeezeForm">
					<div class="squeezeError" style="color: red;"></div>
					<label>
						
						<input type="text" name="link" placeholder="Shorten your link" />
						<input class="squeezeSubmit" type="submit" value="Shorten" />
					</label>
					<div class="statisticSettings">
						<form class="filterForm">
							<label class="filterLabel">
								<input class="filterSubmit" type="submit" value="&#128269">
								<input class="filterInput" type="text" placeholder="Filter by long URL, short URL or clicks...">
								
							</label>
						</form>
						<label class="limitLabel">
							<span>Item</span>
							<select name="limit" class="limitStatistic">
								<option value=5>5</option>
								<option value=10>10</option>
								<option value=20>20</option>
							</select>
						</label>
						
					</div>
					
					
				</form>
				<div class="sortError" style="color: red;"></div>
				<div class="statisticContainer">
					<div class="statistic">
						<div class="statisticHeader">
							<div class="linkHeader">
								<span>Long URL</span>
								<button data-order="asc" data-val="target" class="sortBtn asc active">&#8710</button>
							</div>
							<div class="shortHeader">
								<span>Short URL</span>
								<button data-order="asc" data-val="short" class="sortBtn asc active">&#8710</button>
							</div>
							<div class="counterHeader">
								<span>Clicks</span>
								<button data-order="asc" data-val="counter" class="sortBtn asc active">&#8710</button>
							</div>
						</div>
						<ul class="statisticListHead">
							<ul class="statisticList"></ul>
						</ul>
					</div>
				</div>
				
				<div class="control">
					<button class="prev">&#8592 Prev</button>
					<button class="next">Next &#8594</button>
				</div>
			</div>
		</main>
	</body>
</html>
