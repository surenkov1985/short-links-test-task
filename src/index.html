<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<header class="header">
			<a href="" class="logoutBtn">Logout</a>
		</header>
		<main>
			<!-- <div class="indexPage active">
				<h1>HELLO!!!</h1>

					<p>
						Have an account? <button class="loginBtn">LOGIN</button>

			<div class="loginPage active">
				<h1>LOGIN</h1>
				<form id="loginForm">
					<span class="error" style="color: red"></span>
					<label>
						<p>Username</p>
						<input
							type="text"
							name="username"
							placeholder="Username"
							required
						/>
					</label>
					<label>
						<p>password</p>
						<input
							type="text"
							name="password"
							placeholder="password"
							required
						/>
					</label>
					<br />
					<input type="submit" value="Sign In" />
				</form>
				<p>
					Don`t have an account?
					<button class="registerBtn">Sign Up</button>
				</p>
			</div>
			<div class="registerPage">
				<h1>REGISTER</h1>
				<form id="registerForm">
					<span class="reg-error" style="color: red"></span>
					<label>
						<p>Username</p>
						<input
							type="text"
							name="username"
							placeholder="Username"
						/>
					</label>
					<label>
						<p>Password</p>
						<input
							type="text"
							name="password"
							placeholder="Password"
						/>
					</label>
					<br />
					<input type="submit" value="Sign Up" />
				</form>
				<p>
					Have an account? <button class="loginBtn">Sign In</button>
				</p>
			</div>

			<div class="statisticsPage">
				<h1>STATISTICS</h1>

				<form id="squeezeForm">
					<label>
						<p>Link</p>
						<input type="text" name="link" placeholder="Link" />
					</label>
					<input type="submit" value="OK" />
				</form>
				<br />
				<br />
				<div class="statistic">
					<div class="statisticHeader">
						<div class="linkHeader">
							<span>Link</span>
							<button data-order="asc" data-val="target" class="sortBtn asc active">&#8710</button>
							<button class="sortBtn desc">&#8711</button>
						</div>
						<div class="shortHeader">
							<span>Short</span>
							<button data-order="asc" data-val="short" class="sortBtn asc active">&#8710</button>
							<button class="sortBtn desc">&#8711</button>
						</div>
						<div class="counterHeader">
							<span>Counter</span>
							<button data-order="asc" data-val="counter" class="sortBtn asc active">&#8710</button>
							<button class="sortBtn desc">&#8711</button>
						</div>
					</div>
					<ul class="statisticListHead">
						<ul class="statisticList"></ul>
					</ul>
				</div>
				<div class="control">
					<button class="prev">< Prev</button>
					<button class="next">Next ></button>
				</div>
			</div>
		</main>
	</body>
</html>
